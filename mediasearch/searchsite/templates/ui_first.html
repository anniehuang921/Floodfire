<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<!-- Latest compiled and minified CSS -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="{% static 'es_app/bootstrap-datetimepicker_css' %}">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


<script src="{% static 'es_app/moment.js' %}" type="text/javascript"></script>
<script src="{% static 'es_app/ui_first.js' %}" type="text/javascript"></script>
<script src="{% static 'es_app/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
<meta charset="UTF-8">
<style>

</style>
<title>Flood-Fire Media Sources Search Engine</title>
</head>

<body>
<div class="container">

      <h2 class="form-signin-heading">Media Sources Search Engine 媒體來源資料檢索</h2>
      <br>
      <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-4 control-label">with all of the words</label>
        <div class="col-sm-8">
          <input class="form-control" placeholder="with all of the words（全文）" autofocus>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">with the exact phrase</label>
        <div class="col-sm-8">
          <input  class="form-control" placeholder="with the exact phrase（特定字元）" >
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">with at least one of the words</label>
        <div class="col-sm-8">
          <input class="form-control" placeholder="with at least one of the words（出現下列任一字元）"  autofocus>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">without the words</label>
        <div class="col-sm-8">
          <input class="form-control" placeholder="without the words（不出現下列字詞）"  autofocus>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">where my words occur</label>
        <div class="col-sm-8">
          <input class="form-control" placeholder="where my words occur(版名) source(page/板/media)[media_name]" autofocus>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-4 control-label">Return articles authored by</label>
        <div class="col-sm-8">
          <input class="form-control" placeholder="user(發文者)[from_user_name]" required autofocus>
        </div>
      </div>

      <div class="form-group">
          <label style="font-weight:bold;" class="col-sm-4 checkbox-inline control-label">where my words occur（指定出現欄位）
            <!-- <h5 class="form-signin-heading">Platform 媒體來源</h5> -->
          </label>
          <!-- <label class="checkbox-inline textContainer">
            <input type="checkbox" class="check1" value="option1"> source(page/板/media)[media_name]
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" class="check1" value="option2"> user(發文者)[from_user_name]
          </label> -->
          <label class="checkbox-inline check">
            <input type="checkbox" class="check1" value="option3"> title(標題)
          </label>
          <label class="checkbox-inline ">
            <input type="checkbox" class="check1" value="option4"> content(內容)[content]
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" class="check1" id="checkAll1" value="optionall"> event(事件)
          </label>
      </div>

      <div class="form-group">
          <label style="font-weight:bold;" class="col-sm-4 checkbox-inline control-label">Platform 媒體來源
            <!-- <h5 class="form-signin-heading">Platform 媒體來源</h5> -->
          </label>
          <label class="checkbox-inline textContainer">
            <input type="checkbox" class="check" value="option1"> Twitter
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" class="check" value="option2"> Facebook
          </label>
          <label class="checkbox-inline check">
            <input type="checkbox" class="check" value="option3"> News
          </label>
          <label class="checkbox-inline ">
            <input type="checkbox" class="check" value="option4"> PTT
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" class="check" id="checkAll" value="optionall"> all 全部 (預設)
          </label>
      </div>


      <div class="form-group">
      <div class="dropdown col-sm-2 col-md-offset-1">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Sorted By 排序依照
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
          <li><a href="#">相關性(預設)</a></li>
          <li><a href="#">熱門度</a></li>
          <li><a href="#">時間</a></li>
          <li role="separator" class="divider"></li>
        </ul>
      </div>

      <label style="font-weight:bold;" class="col-sm-2 checkbox-inline control-label">Time interval
      </label>
        <div class='col-md-3'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker6'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class='col-md-3'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker7'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        </div>

      <div class="form-group">
      <div class="checkbox col-sm-4">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
    </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Search 搜尋
      </button>
  </form>
</div>
</body>
</html>
